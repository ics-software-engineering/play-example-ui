@(elements: helper.FieldElements)
@* Provides twitter bootstrap formatting for simple form elements. *@
<div class="control-group">
  <label class="control-label" for="@elements.id">@elements.label</label>
  <div class="controls">
    @elements.input
    <p class="help-block">@elements.args.get('_help)</p>
  </div>
</div>
