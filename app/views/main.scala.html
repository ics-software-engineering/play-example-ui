@(title: String)(content: Html)

<!DOCTYPE html>
<html>
  <head>
    <title>play-example-ui: @title</title>
    <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("cerulean/bootstrap.min.css"))">
    <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("default/bootstrap-responsive.min.css"))">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
 
  </head>
  <body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="@routes.Application.renderHome()">play-example-ui</a>
        <ul class="nav pull-right">
          <li class="@("active".when(title == "Home"))"><a href="@routes.Application.renderHome()">Home</a></li>
          <li class="@("active".when(title == "Simple Form"))"><a href="@routes.Application.renderSimpleForm()">Simple Form</a></li>
       </ul>
      </div>
    </div>
  </div>

    @content
    <script src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))"></script>
    <script src="@routes.WebJarAssets.at(WebJarAssets.locate("js/bootstrap.min.js"))"></script>
    
    <!-- Enable tooltips. Used primarily to validate that JQuery + Bootstrap JS are loaded. Remove this script if you don't want tooltips. -->
    <script type="text/javascript">
    jQuery(function ($) {
        $("[rel='tooltip']").tooltip()
    });
    </script>
  </body>
</html>
